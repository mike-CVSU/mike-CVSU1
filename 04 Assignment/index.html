<!DOCTYPE html>

<title>Fibonacci Sequence</title>
<link rel="stylesheet" href="index.css">
</head>

<body>

</body>
<script>

window.onload = function writeFB(){
	let array = [];
	let num = prompt("Input a Number: ");
	let a = 0;
	let b = 1;
	let sum = 0;

	if (isNaN(num) || !Number.isInteger(parseFloat(num))) {
		alert("Error!! Please input a valid integer!!");
		writeFB();
	} else if (num < 1 || num > 100) {
		alert("Error!! Please input a number between 1 and 100!!");
		writeFB();
	} else {
	
		num = parseInt(num);
	
		
		for(let i=1;i<=num;i++){
			sum = a + b;
			
			
			array.push(a);
			a = b;
			b = sum;
		}
		alert(array);
	}

}



</script>
</html>
